# Nginx configuration for HPCL Lead Intelligence API
# Place this in /etc/nginx/sites-available/hpcl-api
# Then: sudo ln -s /etc/nginx/sites-available/hpcl-api /etc/nginx/sites-enabled/

upstream hpcl_api {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;
    
    # API endpoints
    location / {
        proxy_pass http://hpcl_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files (if you add a frontend later)
    # location /static {
    #     alias /path/to/static/files;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }
    
    # Rate limiting for login endpoint
    location /api/auth/login {
        limit_req zone=login_limit burst=5 nodelay;
        proxy_pass http://hpcl_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://hpcl_api;
        access_log off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logging
    access_log /var/log/nginx/hpcl-api-access.log;
    error_log /var/log/nginx/hpcl-api-error.log;
}

